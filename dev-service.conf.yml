# example of dev-service.conf.yml

# This element is setting for running redis service
- 
  nameTag: Node # needed, as the name tag show in console
  color: yellow # optional, the color of name tag
  command: node socket/index.js # needed, command to start this service 

# This element is setting for running mongod service
- 
  nameTag: Rails # needed, as the name tag show in console
  color: blue # optional, the color of name tag
  command: bundle exec puma -t 5:5 -p ${PORT:-3000} -e ${RACK_ENV:-development} # needed, command to start this service 